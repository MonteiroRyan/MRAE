<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1><i class="fas fa-shield-alt"></i> Painel Administrativo</h1>
            <div class="nav-right">
                <span><i class="fas fa-user-circle"></i> <span id="nomeUsuario"></span></span>
                <button onclick="logout()" class="btn btn-secondary">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </button>
            </div>
        </div>
    </nav>

    <div class="container fade-in">
        <div class="tabs">
            <button class="tab-button active" onclick="mudarTab('usuarios')">
                <i class="fas fa-users"></i> Usuários
            </button>
            <button class="tab-button" onclick="mudarTab('municipios')">
                <i class="fas fa-city"></i> Municípios
            </button>
            <button class="tab-button" onclick="mudarTab('resultados')">
                <i class="fas fa-chart-bar"></i> Resultados
            </button>
        </div>

        <!-- Tab Usuários -->
        <div id="tab-usuarios" class="tab-content active">
            <div class="section-header">
                <h2><i class="fas fa-users"></i> Gerenciar Usuários</h2>
                <button onclick="abrirModalUsuario()" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Novo Usuário
                </button>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th><i class="fas fa-id-card"></i> CPF</th>
                            <th><i class="fas fa-user"></i> Nome</th>
                            <th><i class="fas fa-tag"></i> Tipo</th>
                            <th><i class="fas fa-city"></i> Município</th>
                            <th><i class="fas fa-weight"></i> Peso</th>
                            <th><i class="fas fa-toggle-on"></i> Status</th>
                            <th><i class="fas fa-cog"></i> Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaUsuarios">
                        <tr><td colspan="7" class="loading"><i class="fas fa-spinner fa-spin"></i> Carregando...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Tab Municípios -->
        <div id="tab-municipios" class="tab-content">
            <div class="section-header">
                <h2><i class="fas fa-city"></i> Gerenciar Municípios</h2>
                <button onclick="abrirModalMunicipio()" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Novo Município
                </button>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th><i class="fas fa-map-marker-alt"></i> Nome</th>
                            <th><i class="fas fa-weight"></i> Peso</th>
                            <th><i class="fas fa-cog"></i> Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaMunicipios">
                        <tr><td colspan="3" class="loading"><i class="fas fa-spinner fa-spin"></i> Carregando...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Tab Resultados -->
        <div id="tab-resultados" class="tab-content">
            <h2><i class="fas fa-chart-line"></i> Resultados da Votação</h2>
            <div id="resultadosContainer"></div>
        </div>
    </div>

    <!-- Modal Usuário -->
    <div id="modalUsuario" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModalUsuario()">×</span>
            <h2 id="tituloModalUsuario"><i class="fas fa-user-plus"></i> Novo Usuário</h2>
            <form id="formUsuario">
                <input type="hidden" id="usuarioId">
                
                <div class="form-group">
                    <label for="usuarioCpf"><i class="fas fa-id-card"></i> CPF *</label>
                    <input type="text" id="usuarioCpf" maxlength="14" required>
                </div>

                <div class="form-group">
                    <label for="usuarioNome"><i class="fas fa-user"></i> Nome *</label>
                    <input type="text" id="usuarioNome" required>
                </div>

                <div class="form-group">
                    <label for="usuarioSenha"><i class="fas fa-lock"></i> Senha *</label>
                    <input type="password" id="usuarioSenha">
                    <small>Deixe em branco para manter a senha atual (ao editar)</small>
                </div>

                <div class="form-group">
                    <label for="usuarioTipo"><i class="fas fa-tag"></i> Tipo *</label>
                    <select id="usuarioTipo" required onchange="toggleMunicipio()">
                        <option value="">Selecione...</option>
                        <option value="ADMIN">Administrador</option>
                        <option value="PREFEITO">Prefeito</option>
                        <option value="REPRESENTANTE">Representante</option>
                    </select>
                </div>

                <div class="form-group" id="grupoMunicipio">
                    <label for="usuarioMunicipio"><i class="fas fa-city"></i> Município *</label>
                    <select id="usuarioMunicipio">
                        <option value="">Selecione...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="usuarioAtivo" checked>
                        <i class="fas fa-check-circle"></i> Usuário ativo
                    </label>
                </div>

                <div class="form-actions">
                    <button type="button" onclick="fecharModalUsuario()" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Salvar
                    </button>
                </div>

                <div id="mensagemUsuario" class="mensagem"></div>
            </form>
        </div>
    </div>

    <!-- Modal Município -->
    <div id="modalMunicipio" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModalMunicipio()">×</span>
            <h2 id="tituloModalMunicipio"><i class="fas fa-city"></i> Novo Município</h2>
            <form id="formMunicipio">
                <input type="hidden" id="municipioId">
                
                <div class="form-group">
                    <label for="municipioNome"><i class="fas fa-map-marker-alt"></i> Nome *</label>
                    <input type="text" id="municipioNome" required>
                </div>

                <div class="form-group">
                    <label for="municipioPeso"><i class="fas fa-weight"></i> Peso *</label>
                    <input type="number" id="municipioPeso" step="0.01" min="0" required>
                    <small>Peso do voto deste município</small>
                </div>

                <div class="form-actions">
                    <button type="button" onclick="fecharModalMunicipio()" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Salvar
                    </button>
                </div>

                <div id="mensagemMunicipio" class="mensagem"></div>
            </form>
        </div>
    </div>

    <script src="/js/utils.js"></script>
    <script src="/js/admin.js"></script>
</body>
</html>
