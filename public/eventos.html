<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos de Votação</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .evento-card {
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: 2rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border);
            transition: var(--transition);
        }

        .evento-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-xl);
        }

        .evento-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border);
        }

        .evento-header h3 {
            color: var(--dark);
            font-size: 1.5rem;
            margin: 0;
        }

        .evento-body {
            margin-bottom: 1.5rem;
        }

        .evento-body p {
            margin-bottom: 0.75rem;
            color: var(--gray-dark);
        }

        .evento-body p i {
            margin-right: 0.5rem;
            color: var(--primary-color);
            width: 20px;
        }

        .evento-footer {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .evento-footer .btn {
            flex: 1;
            min-width: 150px;
        }

        @media (max-width: 768px) {
            .evento-footer {
                flex-direction: column;
            }

            .evento-footer .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1><i class="fas fa-calendar-check"></i> Eventos de Votação</h1>
            <div class="nav-right">
                <span><i class="fas fa-user-circle"></i> <span id="nomeUsuario"></span></span>
                <button onclick="logout()" class="btn btn-secondary">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </button>
            </div>
        </div>
    </nav>

    <div class="container fade-in">
        <div style="background: var(--white); padding: 2rem; border-radius: var(--radius-lg); box-shadow: var(--shadow-md);">
            <h2 style="margin-bottom: 1.5rem; color: var(--dark);">
                <i class="fas fa-list"></i> Meus Eventos
            </h2>
            
            <div id="listaEventos">
                <p class="loading"><i class="fas fa-spinner fa-spin"></i> Carregando eventos...</p>
            </div>
        </div>
    </div>

    <script src="/js/utils.js"></script>
    <script src="/js/eventos.js"></script>
</body>
</html>
